  - images/attendence.png
  - images/puja.jpg

  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
      - asset: fonts/SourceSansPro-BoldItalic.ttf